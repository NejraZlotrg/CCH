plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}
android {
    namespace "com.example.flutter_mobile"
    compileSdkVersion 34 // Ili 33 ako koristiš niži SDK

    ndkVersion "25.2.9519653" // Zamijeni ovo odgovarajućom verzijom NDK-a ako ti treba

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.flutter_mobile"
        minSdkVersion 21 // Postavi minimalni SDK prema potrebama
        targetSdkVersion 34 // Ili 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}


flutter {
    source = "../.."
}
