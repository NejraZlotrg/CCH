plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android" version "2.1.0" // Koristite punu formu umesto 'kotlin-android'
    id "dev.flutter.flutter-gradle-plugin"
}
android {
    namespace "com.example.flutter_mobile"
    compileSdkVersion 35 // Ili 33 ako koristiš niži SDK

    ndkVersion "25.2.9519653" // Zamijeni ovo odgovarajućom verzijom NDK-a ako ti treba

     compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId "com.example.flutter_mobile"
        minSdkVersion 21 // Postavi minimalni SDK prema potrebama
        targetSdkVersion 34 // Ili 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}


flutter {
    source = "../.."
}
